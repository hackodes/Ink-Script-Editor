<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ink Script Previewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/index.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-[95%] mx-auto space-y-6">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-indigo-600">Ink Script Previewer</h1>

    <!-- Mobile Tab Toggle -->
    <div class="flex justify-center gap-4 mb-4 md:hidden">
      <button id="editorTab" class=" px-4 py-2 bg-indigo-600 text-white rounded  active:bg-indigo-800">Editor</button>
      <button id="outputTab" class=" px-4 py-2 bg-indigo-600 text-white rounded  active:bg-indigo-800">Preview</button>
    </div>

    <!-- Responsive Editor + Output Layout -->
    <div class="flex flex-col md:flex-row gap-6">

      <!-- Editor Panel -->
      <div id="editorPanel" class="md:w-1/2 w-full md:block">
        <div id="editor"
          class="h-[60vh] min-h-[60vh] rounded-md border border-gray-300 shadow-sm overflow-hidden bg-white">
        </div>

        <!-- Sticky Action Buttons -->
        <div
          class="fixed bottom-0 left-0 right-0 bg-white shadow p-2 z-10 md:static md:bg-transparent md:shadow-none md:p-0">

          <div class="flex gap-2 justify-items-start p-2">
            <button id="copyBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Copy
              Script</button>
            <button id="selectBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Select
              All</button>
            <button id="restartBtn"
              class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Restart Story</button>
          </div>
        </div>
      </div>

      <!-- Output Panel -->
      <div id="outputPanel" class="md:w-1/2 w-full hidden md:block">
        <div id="output" class="flex-grow h-[60vh] min-h-[60vh] bg-white p-4 rounded shadow overflow-y-auto"></div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transform translate-y-4 transition-all duration-300 pointer-events-none z-50">
    Copied to clipboard!
  </div>

  <!-- Script -->
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Tab toggle logic
    const editorTab = document.getElementById("editorTab");
    const outputTab = document.getElementById("outputTab");
    const editorPanel = document.getElementById("editorPanel");
    const outputPanel = document.getElementById("outputPanel");

    editorTab?.addEventListener("click", () => {
      editorPanel?.classList.remove("hidden");
      outputPanel?.classList.add("hidden");
      editorTab.classList.add("active");
      outputTab.classList.remove("active");
    });

    outputTab?.addEventListener("click", () => {
      outputPanel?.classList.remove("hidden");
      editorPanel?.classList.add("hidden");
      outputTab.classList.add("active");
      editorTab.classList.remove("active");
    });

    // Toast logic
    const toast = document.getElementById("toast");
    function showToast(message) {
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("opacity-0", "translate-y-4");
      toast.classList.add("opacity-100", "translate-y-0");

      setTimeout(() => {
        toast.classList.remove("opacity-100", "translate-y-0");
        toast.classList.add("opacity-0", "translate-y-4");
      }, 2000);
    }

    // Monaco editor actions (assuming monacoEditor is globally available)
    document.getElementById("copyBtn")?.addEventListener("click", () => {
      const text = monacoEditor.getValue();
      navigator.clipboard.writeText(text).then(() => {
        showToast("Copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy:", err);
      });
    });

    document.getElementById("selectBtn")?.addEventListener("click", () => {
      const model = monacoEditor.getModel();
      if (model) {
        const fullRange = model.getFullModelRange();
        monacoEditor.setSelection(fullRange);
        monacoEditor.focus();
      }
    });
  </script>
</body>

</html>
